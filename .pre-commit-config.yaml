# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
- repo: local
  hooks:
    - id: black
      name: black (python)
      entry: black
      language: system
      types: [python]
- repo: local
  hooks:
    - id: isort
      name: isort (python)
      entry: isort
      language: system
      types: [python]
      args: ['--profile', 'black']
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
        ]
